<style>

	.container {
		display: flex;
		flex-direction: column;
	}

	[type="radio"] {
		z-index: -1;
		position: absolute;
		opacity: 0;
	}

	[type="radio"]:checked~label {
		border-color: #4062f6;
		background-color: rgba(97, 154, 234, 0.16);
		color: #4363ee;
	}

	[type="radio"]:checked~label:before {
		will-change: transform, border-width, border-color;
		-webkit-animation: bubble 1s ease-in;
		animation: bubble 1s ease-in;
	}

	[type="radio"]:checked~label:after {
		will-change: opacity, box-shadow;
		-webkit-animation: sparkles 700ms ease-in-out;
		animation: sparkles 700ms ease-in-out;
	}

	[type="radio"]:checked~label>span {
		will-change: transform;
		border: 0;
		background-image: linear-gradient(to top right, #6e89ff, #4363ee);
		-webkit-animation: radio 400ms cubic-bezier(0.17, 0.89, 0.32, 1.49);
		animation: radio 400ms cubic-bezier(0.17, 0.89, 0.32, 1.49);
	}

	[type="radio"]:checked~label>span:after {
		content: "";
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 6px;
		height: 6px;
		border-radius: 10px;
		background-color: #fff;
	}

	[type="radio"]:checked~label .button_card {
		will-change: box-shadow;
		-webkit-animation: button_card 500ms ease-in-out forwards;
		animation: button_card 500ms ease-in-out forwards;
	}

	[type="radio"]:checked~label .button_card:after {
		will-change: transform;
		-webkit-animation: shine 500ms ease-in forwards;
		animation: shine 500ms ease-in forwards;
		-webkit-animation-delay: 100ms;
		animation-delay: 100ms;
	}

	label {
		position: relative;
		display: grid;
		align-items: center;
		grid-template-columns: 20px auto 100px;
		grid-gap: 20px;
		width: 90%;
		height: 62px;
		padding: 0 20px;
		border-radius: 6px;
		border: 2px solid transparent;
		background-color: transparent;
		transition: all 300ms ease-in;
	}

	label:hover {
		border-color: #4062f6;
		background-color: rgba(97, 154, 234, 0.16);
	}

	label:before,
	label:after {
		position: absolute;
		left: 29px;
		border-radius: 50%;
		content: "";
	}

	label:before {
		margin: -2rem;
		border: solid 2rem #545461;
		width: 4rem;
		height: 4rem;
		transform: scale(0);
	}

	label>span {
		position: relative;
		display: inline-flex;
		width: 20px;
		height: 20px;
		border-radius: 20px;
		border: 2px solid #454861;
		background-image: linear-gradient(to bottom, #3b4059, #1c1e2d);
	}

	
</style>

<div class="container">
	<div class="option">
		<input type="radio" name="button_card" id="B2C" value="B2C">
		<label for="B2C" aria-label="B2C">
			<span></span>

			Montaż B2C
			klimatyzator z montażem dla konsumenta (8% VAT)	<strong>(2 899,00 zł)</strong>	
	
		</label>
	</div>

	<div class="option">
		<input type="radio" name="button_card" id="B2B" value="B2B">
		<label for="B2B" aria-label="B2B">
			<span></span>

			Montaż B2B
			klimatyzator z montażem dla firmy (23% VAT) <strong>(2 899,00 zł)</strong>


		</label>
	</div>

	<div class="option">
		<input type="radio" name="button_card" id="none_montage" value="none_montage">
		<label for="none_montage" aria-label="none_montage">
			<span></span>

			Bez montażu (wymagane oświadczenie z nr F-GAZ instalatora) <strong>(2 899,00 zł)</strong>

		
		</label>
	</div>
</div>
