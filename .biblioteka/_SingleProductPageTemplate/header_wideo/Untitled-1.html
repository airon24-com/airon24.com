    <style>
        .cs-slider {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            height: 835px;
            padding: 0 30px
        }

        @media screen and (max-width:767px) {
            .cs-slider {
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
                height: auto;
                padding: 0 15px
            }
        }

        .cs-slider__main {
            position: relative;
            width: 87%
        }

        @media screen and (max-width:1199px) {
            .cs-slider__main {
                width: 75%
            }
        }

        @media screen and (max-width:767px) {
            .cs-slider__main {
                width: 100%;
                height: 400px
            }
        }

        .cs-slider__main-item {
            cursor: e-resize
        }

        .cs-slider__thumb {
            width: 13%;
            padding-left: 30px
        }

        @media screen and (max-width:1199px) {
            .cs-slider__thumb {
                width: 25%
            }
        }

        @media screen and (max-width:767px) {
            .cs-slider__thumb {
                width: 100%;
                height: 150px;
                padding-top: 30px;
                padding-left: 0
            }
        }

        .cs-slider__thumb-item {
            position: relative;
            height: 118px;
            outline: 0;
            cursor: pointer
        }

        @media screen and (max-width:767px) {
            .cs-slider__thumb-item {
                width: calc(50vw - 37px)
            }
        }

        .cs-slider__thumb-item.swiper-slide-active:after {
            background-color: transparent
        }

        .cs-slider__thumb-item:after {
            position: absolute;
            top: -1px;
            right: -1px;
            bottom: -1px;
            left: -1px;
            -webkit-transition: background-color .2s ease;
            -o-transition: background-color .2s ease;
            transition: background-color .2s ease;
            background-color: rgba(255, 255, 255, .5);
            content: ""
        }

        .cs-slider__main-slider,
        .cs-slider__thumb-slider {
            height: 100%
        }

        .cs-slider__info {
            position: absolute;
            bottom: 0;
            left: 0;
            min-width: 50%;
            padding: 25px 22px;
            background-color: #fff;
            z-index: 10
        }

        @media screen and (max-width:991px) {
            .cs-slider__info {
                min-width: 70%;
                padding: 15px 10px
            }
        }

        .cs-slider__title {
            margin-bottom: 0
        }

        .cs-slider__desc {
            margin-top: 3px
        }



        .cs-sliderfull {
            min-height: 320px
        }

        .cs-sliderfull__slider {
            height: 100%
        }

        .cs-sliderfull__arrow {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            position: absolute;
            top: 0;
            bottom: 0;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            width: 130px;
            height: 120px;
            margin: auto;
            -webkit-transform: scaleY(1);
            -ms-transform: scaleY(1);
            transform: scaleY(1);
            -webkit-transition: opacity .5s, background .3s ease-in .2s, -webkit-transform .2s .1s;
            transition: opacity .5s, background .3s ease-in .2s, -webkit-transform .2s .1s;
            -o-transition: opacity .5s, background .3s ease-in .2s, transform .2s .1s;
            transition: opacity .5s, background .3s ease-in .2s, transform .2s .1s;
            transition: opacity .5s, background .3s ease-in .2s, transform .2s .1s, -webkit-transform .2s .1s;
            background-size: cover;
            font-family: "Woodford Bourne", sans-serif;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 3px;
            line-height: 1.8;
            text-transform: uppercase
        }

        @media screen and (max-width:991px) {
            .cs-sliderfull__arrow {
                top: auto;
                bottom: 0;
                width: 150px;
                max-width: calc(50% - 15px);
                height: 100px
            }
        }

        @media screen and (max-width:767px) {
            .cs-sliderfull__arrow {
                height: 80px
            }
        }

        .cs-sliderfull__arrow:after {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-transition: .1s;
            -o-transition: .1s;
            transition: .1s;
            background: #111;
            content: "";
            opacity: 0
        }

        .cs-sliderfull__arrow.running {
            -webkit-transform: scaleY(0);
            -ms-transform: scaleY(0);
            transform: scaleY(0);
            -webkit-transition: -webkit-transform .3s;
            transition: -webkit-transform .3s;
            -o-transition: transform .3s;
            transition: transform .3s;
            transition: transform .3s, -webkit-transform .3s
        }

        .cs-sliderfull__arrow.running:after {
            -webkit-transition: .2s;
            -o-transition: .2s;
            transition: .2s;
            opacity: .8
        }

        .cs-sliderfull__arrow.swiper-button-prev {
            right: 130px;
            left: auto
        }

        @media screen and (max-width:991px) {
            .cs-sliderfull__arrow.swiper-button-prev {
                right: 0;
                left: 0;
                -webkit-transform: translateX(-50%);
                -ms-transform: translateX(-50%);
                transform: translateX(-50%)
            }
        }

        .cs-sliderfull__arrow.swiper-button-next {
            right: 0
        }

        @media screen and (max-width:991px) {
            .cs-sliderfull__arrow.swiper-button-next {
                left: 0;
                -webkit-transform: translateX(50%);
                -ms-transform: translateX(50%);
                transform: translateX(50%)
            }
        }

        .cs-sliderfull__arrow-inner {
            position: relative;
            -webkit-transition: color .2s ease, border .2s ease;
            -o-transition: color .2s ease, border .2s ease;
            transition: color .2s ease, border .2s ease;
            border-bottom: 2px solid rgba(255, 255, 255, 0);
            color: rgba(255, 255, 255, 0);
            z-index: 1
        }

        .cs-sliderfull__arrow:hover .cs-sliderfull__arrow-inner {
            border-bottom: 2px solid #fff;
            color: #fff
        }
    </style>
